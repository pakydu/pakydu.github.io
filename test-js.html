            var num = 10;

                return arguments[0] + arguments[1];

    <script type="text/javascript">
        var scores = [24, 32, 17];
        var arrayLength = scores.length;
        var roundNumber = 0;
        var msg = '';
        var i;

        // for (i = 0; i < arrayLength; i++) {
        //     roundNumber = i + 1;
        //     msg += 'Round ' + roundNumber + ': ';
        //     msg += scores[i] + '<br>';
        // }
        i = 1;
        while(i < 10){
            for (var j = 1 ; j < i; j++)
                msg += i + ' x ' + j + ' = ' + (i *j) + '\t\t'; 
            msg += i + 'x ' + j + ' = ' + (i *j) + '<br>'; 
            i++;
        }
